}

li {

    </head>

    <body>
        <ul>

        <div class="card wrapper">

        <a href="/connect_to_connect_to_bank" target="_blank">
            <p><button class= "log_out">Connect to Bank</button></p>
        </a>
        
      

    <button id="openHTMLButton">Generate & Open Styled HTML</button>

    <script>
        document.getElementById("openHTMLButton").addEventListener("click", function() {
            fetchJsonAndOpenHTML();
        });

        // Convert JSON to HTML
        function convertJSONToHTML(jsonData) {
                let html = '<html><head><title>Recommendations</title><style>';
                // Add your CSS styles here

                //css past here 
                html += 'body { font-family: Arial, sans-serif;  background: rgb(219, 232, 238);}';
                html += 'div { margin: 10px; }';



                //css ends body starts
                html += '</style></head><body>';
                
                html += '<ul>'; 
                for (const key in jsonData) {
                    if (jsonData.hasOwnProperty(key)) {
                        html += `<div><strong>${key}:</strong> ${jsonData[key]}</div>`;
                    }
                }
                html += '</ul>';

                
                html += '</body></html>';
                return html;
            }

            // Open the HTML content in a new tab
            function openHTMLInNewTab(htmlContent) {
                const newTab = window.open();
                newTab.document.open();
                newTab.document.write(htmlContent);
                newTab.document.close();
            }

        async function fetchJsonAndOpenHTML() {
            try {
                // Fetch JSON data from your Flask API endpoint
                const response = await fetch('/connect_to_recommendations');
                const jsonData = await response.json();

                // Convert JSON to HTML
                const htmlContent = convertJSONToHTML(jsonData);

                // Open the HTML content in a new tab
                openHTMLInNewTab(htmlContent);
            } catch (error) {
                console.error('Error fetching JSON:', error);
            }
        
            const htmlContent = convertJSONToHTML(jsonData);
            openHTMLInNewTab(htmlContent); }
    </script>   
    </body>
</html>
